<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h1>Fale Conosco</h1>
             <div class="menu">
                 <a href="index.html">
                     Home
                 </a>
                 <a href="quemsoueu.html">
                     Sobre Nós
                 </a>
                 <a href="contato.html">
                     Contato
                 </a>
             </div>
            </div>
        </div> 
    </header>

    <section>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col text-center"> 
                        <div class="my-3">
                            <label class="fw-bold">Nome</label>
                            <input class="fw-bold" type="text" placeholder="Digite o seu nome" name="nome" required />
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">E-mail</label>
                            <input class="fw-bold" type="text" placeholder="Digite o seu e-mail" name="e-mail" required />
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Telefone</label>
                            <input class="fw-bold" type="text" placeholder="Digite o seu Telefone" name="Telefone" required />
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Estado:</label>
                            <select class="fw-bold" >
                                <option class="fw-bold" value="0">Selecione</option>
                                <option class="fw-bold" value="PA">Pará</option>
                                <option class="fw-bold" value="MA">Amazonas</option>
                                <option class="fw-bold" value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Cidade</label>
                            <select class="fw-bold" >
                                <option class="fw-bold" value="0">Palmas</option>
                                <option class="fw-bold" value="1">Belém</option>
                                <option class="fw-bold" value="2">Santarém</option>
                                <option class="fw-bold" value="3">Manaus</option>
                                <option class="fw-bold" value="4">Tabatinga</option>
                                <option class="fw-bold" value="5">Araguaína</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold" for="Sexo">Sexo: </label>
                            <input type="radio" name="sexo">
                            <label class="fw-bold" for="Masculino">Masculino</label>
                            <input type="radio" name="sexo">
                            <label class="fw-bold" for="feminino">Feminino</label>
                            <input type="radio" name="sexo">
                            <label class="fw-bold" for="Outros">Outros</label><br>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold" for="Motivo do Contato">Motivo do Contato:</label>
                            <select class="fw-bold" >
                                <option class="fw-bold" value="Motivo">Motivo</option>
                                <option class="fw-bold" value="Dúvida">Dúvida</option>
                                <option class="fw-bold" value="Elogio">Elogio</option>
                                <option class="fw-bold" value="Outros">Outros</option>
                            </select>
                        </div>
                        <div>
                            <legend class="fw-bold">Mensagem</legend>
                            <textarea name="msg" id="" cols="40" rows="15"></textarea>
                        </div>
                        <div class="mt-2">
                            <input class="fw-bold"  type="submit" value="Enviar">
                        </div>
                    </div>
                    </div>
                    </div>

        </form>
        
    </section>

</body>
</html>
