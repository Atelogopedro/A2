    <section>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col text-center"> 
                        <div class="my-3">
                            <label class="fw-bold text-light">Nome</label>
                            <input class="fw-bold" type="text" placeholder="Digite o seu nome" name="nome" required />
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold text-light">E-mail</label>
                            <input class="fw-bold" type="text" placeholder="Digite o seu e-mail" name="e-mail" required />
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold text-light">Telefone</label>
                            <input class="fw-bold" type="text" placeholder="Digite o seu Telefone" name="Telefone" required />
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold text-light">Estado:</label>
                            <select class="fw-bold" >
                                <option class="fw-bold" value="0">Selecione</option>
                                <option class="fw-bold" value="PA">Pará</option>
                                <option class="fw-bold" value="MA">Amazonas</option>
                                <option class="fw-bold" value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold text-light">Cidade</label>
                            <select class="fw-bold" >
                                <option class="fw-bold" value="0">Palmas</option>
                                <option class="fw-bold" value="1">Belém</option>
                                <option class="fw-bold" value="2">Santarém</option>
                                <option class="fw-bold" value="3">Manaus</option>
                                <option class="fw-bold" value="4">Tabatinga</option>
                                <option class="fw-bold" value="5">Araguaína</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold text-light" for="Sexo">Sexo: </label>
                            <input type="radio" name="sexo">
                            <label class="fw-bold text-light" for="Masculino">Masculino</label>
                            <input type="radio" name="sexo">
                            <label class="fw-bold text-light" for="feminino">Feminino</label>
                            <input type="radio" name="sexo">
                            <label class="fw-bold text-light" for="Outros">Outros</label><br>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold text-light" for="Motivo do Contato">Motivo do Contato:</label>
                            <select class="fw-bold" >
                                <option class="fw-bold" value="Motivo">Motivo</option>
                                <option class="fw-bold" value="Dúvida">Dúvida</option>
                                <option class="fw-bold" value="Elogio">Elogio</option>
                                <option class="fw-bold" value="Outros">Outros</option>
                            </select>
                        </div>
                        <div>
                            <legend class="fw-bold text-light">Mensagem</legend>
                            <textarea class="fw-bold" name="msg" id="" cols="40" rows="15"></textarea>
                        </div>
                        <div class="mt-2">
                            <input class="fw-bold"  type="submit" value="Enviar">
                        </div>
                    </div>
                    </div>
                    </div>

        </form>
